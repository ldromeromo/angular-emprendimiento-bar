<div class="login-container">
    <h2>Inicio de Sesión</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onLogin()">
      
      <div>
        <input 
          id="usuario" 
          formControlName="usuario" 
          type="text" 
          placeholder="Usuario"
          [ngClass]="{'error-border': registroForm.get('usuario').invalid && registroForm.get('usuario').touched}" />
      </div>
      
      <div>
        <input 
          id="contraseña" 
          formControlName="contraseña" 
          type="password" 
          placeholder="Contraseña"
          [ngClass]="{'error-border': registroForm.get('contraseña').invalid && registroForm.get('contraseña').touched}" />
      </div>
      
      <button type="submit">Iniciar sesión</button>
      
      <!-- Mensaje de error debajo del botón cuando el formulario es inválido y se hace clic en "Iniciar sesión" -->
      
      <div *ngIf="showError" style="color: red; margin-top: 10px;">
        {{ dialogMessage }}
      </div>
      
    </form>
  </div>
